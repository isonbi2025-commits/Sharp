<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Call | ElevenLabs Voice Agent</title>
  <link rel="icon" href="https://isonglobal.com/wp-content/uploads/2023/06/favicon.ico" />
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

  <style>
    :root {
      --primary: #5a3efc;
      --primary-hover: #4732e0;
      --accent: #9b8cff;
      --bg-gradient: radial-gradient(circle at top left, #d9d6ff, #f4f3ff, #ffffff);
      --text-dark: #1c1b29;
      --text-muted: #6c6a80;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: var(--text-dark);
      background: var(--bg-gradient);
      overflow: hidden;
      position: relative;
    }

    /* Animated background gradient glow */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      z-index: -1;
      animation: float 10s infinite alternate ease-in-out;
    }

    body::before {
      top: -100px;
      left: -150px;
      background: rgba(146, 129, 255, 0.4);
    }

    body::after {
      bottom: -100px;
      right: -150px;
      background: rgba(255, 180, 255, 0.4);
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(30px); }
    }

    .container {
      max-width: 700px;
      padding: 0 20px;
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 1.2rem;
      letter-spacing: -0.5px;
    }

    h1 span {
      color: var(--primary);
      text-shadow: 0 2px 6px rgba(82, 67, 227, 0.25);
    }

    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .start-btn {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      border: none;
      padding: 16px 42px;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(90, 62, 252, 0.35);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 rgba(90, 62, 252, 0.35); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(90, 62, 252, 0.5); }
    }

    .start-btn:hover {
      background: linear-gradient(135deg, var(--primary-hover), var(--accent));
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      letter-spacing: 0.2px;
    }

    /* Modal Styling */
    #chatModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
      transition: all 0.35s ease;
    }

    #chatModal.open {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    #chatModal elevenlabs-convai {
      width: 380px;
      height: 520px;
      display: block;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.4s ease forwards;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-close {
      position: absolute;
      top: 22px;
      right: 28px;
      border: none;
      background: transparent;
      font-size: 26px;
      cursor: pointer;
      color: #fff;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .modal-close:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to <span>Demo Call</span></h1>
    <p class="subtitle">
      Experience the power of conversational AI through the Voice Agent â€” powered by ISON Xperiences.
    </p>
    <button class="start-btn" id="chatButton">ðŸš€ Start a Call</button>
  </div>

  <footer> Powered By Ison Xperiences </footer>

  <div id="chatModal">
    <button class="modal-close" id="modalClose" aria-label="Close">âœ•</button>
    <elevenlabs-convai
      agent-id="agent_0701k858f05rfgq8225qwsdsy890"
      style="width:100%; height:100%; display:block;">
    </elevenlabs-convai>
  </div>

  <script>
    const chatBtn = document.getElementById('chatButton');
    const chatModal = document.getElementById('chatModal');
    const modalClose = document.getElementById('modalClose');

    chatBtn.addEventListener('click', () => {
      chatModal.classList.add('open');
    });

    modalClose.addEventListener('click', () => {
      chatModal.classList.remove('open');
    });

    chatModal.addEventListener('click', (e) => {
      if (e.target === chatModal) chatModal.classList.remove('open');
    });
  </script>
</body>
</html>
